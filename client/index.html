<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/styles.css">
        <link rel="stylesheet" type="text/css" href="css/onScreenKeyboard.css">
        <title>EmoRec App</title>
    </head>
    <body>
        <div class="container-fluid main__container-fluid">
            <div class="main__container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <!-- Main title -->
                    <div class="col-md-10 text-center main__container-title">
                        Recognize your emotion, and subscribe in GameChangers!
                    </div>
                </div>
                <div class="row main__sub-container">
                    <div class="col-md-7">
                        <!-- Main canvas, on which the user can see his face with landmarks on his being marked -->
                        <div class="camera__frame" id="affdex_elements"></div>
                        <div class="row">
                            <div class="col-md-11" id="results"></div>
                        </div>
                        <div class="row">
                            <div class="col-md-2"></div>
                            <!-- Controllers for starting and stopping the emotion recognition -->
                            <div class="col-md-6 btn__container ">
                                <button id="start" onclick="onStart()" class="btn btn-success btn__template">Start</button>
                                <button id="stop" onclick="onStop()" class="btn btn-danger btn__template">Stop</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-5 img__container">
                        <!-- GameChangers logo -->
                        <div class="row">
                            <img src="assets/images/gamechangers_1.png" width="400" height="380" class="gamechangers__logo" />
                        </div>
                        <!-- Status informing for email entering -->
                        <div class="row">
                            <div class=" input__form text-center">
                                <input type="text" class="input-form-field form-control" placeholder="Enter Email" />
                                <br>
                                <div class="alert alert-success" id="success-alert">
                                    Your email has been submitted!
                                </div>
                                <div class="alert alert-danger" id="duplicate-alert">
                                    This email has already been registered
                                </div>
                                <div class="alert alert-danger" id="failure-alert">
                                    Please enter a valid email
                                </div>
                                <button id="submit__email" onclick="submitEmail()" class="btn btn-warning btn__template">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="//cdn.jsdelivr.net/npm/pouchdb@6.4.3/dist/pouchdb.min.js"></script>
        <script src="https://download.affectiva.com/js/3.2/affdex.js"></script>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/jquery.onScreenKeyboard.js"></script>
        <script type="text/javascript" src="assets/slogans.js"></script>
        <script src="js/app.js"></script>
        <script src="js/videoAnalysis.js"></script>
    </body>
</html>
